<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="style.css"></=>
</head>

<body>
    <div id="links-container">
        <a id="imageSearch" href="imageSearch.html">Image Search</a>
        <a id="advSearch" href="advSearch.html">Advanced Search</a>
    </div>

    <div id="search-container">
        <img src="GOOG_BIG.svg">

        <div id="searchbar-container">
            <form id="searchbar-elements" action="https://www.google.com/search">
                <input id="searchbar" type="text" name="q">
                <div id="searchbuttons-container">
                    <input id="searchbutton" type="submit" value="Google Search">
                    <input id="lucky" name="btnI" type="submit" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
    </div>
    
</body>

</html>
