<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="links-container">
        <a id="search" href="index.html">Search</a>
        <a id="advSearch" href="advSearch.html">Advanced Search</a>
    </div>

    <div id="search-container">
        <img src="google_images.png">

        <div id="searchbar-container">
            <form id="searchbar-elements" action="https://www.google.com/search">
                <input id="searchbar" type="text" name="q">
                <input type="hidden" name="tbm" value="isch">
                <div id="searchbuttons-container">
                    <input id="searchbutton" type="submit" value="Image Search">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
