{% extends "encyclopedia/layout.html" %}

{% block title %}
Editing: {{ name }}
{% endblock %}

{% block body %}
<h1>Editing: {{ name }}</h1>

<form action="{% url 'edit' name=name %}" method="post">
    {% csrf_token %}
    <textarea rows="4" cols="50" name="content">{{content}}</textarea>
    <br>
    <input type="submit" value="Create">
</form>

{% endblock %}
